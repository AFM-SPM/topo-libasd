dist: trusty
language: cpp

matrix:
  include:
  - os: linux
    language: cpp
    compiler: gcc
    env: COMPILER="g++-5"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libboost-all-dev
        - g++-5
        - build-essential
        - cmake
  - os: linux
    language: cpp
    compiler: clang
    env: COMPILER="clang++"
    addons:
      apt:
        sources:
        - libboost-all-dev
        - ubuntu-toolchain-r-test
        packages:
        - build-essential
        - cmake
  - os: osx
    language: cpp
    compiler: clang

script:
- mkdir build
- cd build
- cmake -DCMAKE_CXX_COMPILER=$COMPILER ..
- make
- ctest --output-on-failure
