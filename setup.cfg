[metadata]
name = libasd
version = 1.5.6
author = Toru Niina
author_email = niina.toru.68u@gmail.com
url = https://github.com/ToruNiina/libasd
description = A library to read High Speed AFM data file
long_description = A C++11 header-only library to read an `.asd` file generated by high-speed AFM, depending only on the C++ standard library. libasd provides a binding for Python3 depending on pybind11

[options]
zip_safe = False

install_requires =
  cmake
  wheel

package = find:
